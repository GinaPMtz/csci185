<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href=".../styles.css">
</head>
<body>

    <!-- header goes here -->
    <header>
        <img src="assets/images/taco-temple-logo.webp" alt="taco-temple-logo">
    
        <nav>
            <a href="site-pages/menu.html">menu</a>
            <a href="site-pages/contact.html">contact</a>
            <a href="site-pages/location-hours.html">location-hours</a>
        </nav>
    
    </header>

    <main>

        <form action="#" method="POST">
            <h2>Contact Us</h2>
                        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" spellcheck="true" rows="10"></textarea>
                
            <button id="submit" type="submit">Send</button>
           
        </form>

    </main>

    <!-- footer goes here -->
    <footer>
        <h1>Copyright 2023, Taco Temple.</h1>
    </footer>

</body>
</html>
